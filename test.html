    <script>
        const form = document.getElementById('form');
        const fusername = document.getElementById('fusername');
        const lusername = document.getElementById('lusername');
        const address = document.getElementById('address');
        const email = document.getElementById('email');
        const password = document.getElementById('password');
        // const phone = document.getElementById('phone');



        form.addEventListener('submit', e => {
            // e.preventDefault();

            validateInputs();
        });

        const setError = (element, message) => {
            const inputControl = element.parentElement;
            const errorDisplay = inputControl.querySelector('.error');

            errorDisplay.innerText = message;
            inputControl.classList.add('error');
            inputControl.classList.remove('success')
        }

        const setSuccess = element => {
            const inputControl = element.parentElement;
            const errorDisplay = inputControl.querySelector('.error');

            errorDisplay.innerText = '';
            inputControl.classList.add('success');
            inputControl.classList.remove('error');
        };

        const isValidEmail = email => {
            const re =
                /^(([^<>()[\]\\.,;:\s@"]+(\.[^<>()[\]\\.,;: \s @ "]+)*)|(". +"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/;
            return re.test(String(email).toLowerCase());
        }



        const validateInputs = () => {
            const fusernameValue = fusername.value.trim();
            const lusernameValue = lusername.value.trim();
            const addressValue = address.value.trim();
            const emailValue = email.value.trim();
            const passwordValue = password.value.trim();
            const phoneValue = phone.value.trim();
            // const phoneLength = phone.toString().length;

            var variable = true;



            if (fusernameValue === '') {
                setError(fusername, 'Username is required');
                variable = false;
                event.preventDefault();

            } else {
                setSuccess(fusername);
            }

            if (lusernameValue === '') {
                setError(lusername, 'Username is required');
                variable = false;
                event.preventDefault();
            } else {
                setSuccess(lusername);
            }

            if (addressValue === '') {
                setError(address, 'Address is required');
                variable = false;
                event.preventDefault();
            } else {
                setSuccess(address);
            }

            if (emailValue === '') {
                setError(email, 'Email is required');
                variable = false;
                event.preventDefault();
            } else if (!isValidEmail(emailValue)) {
                setError(email, 'Provide a valid email address');
                variable = false;
                event.preventDefault();
            } else {
                setSuccess(email);
            }

            if (passwordValue < 8) {
                setError(password, 'Your password must be 8 characters');
                variable = false;
                event.preventDefault();
            } else if (passwordValue.search(/[a-z]/) < 0) {
                setError(password, 'Your password needs a lower case letter');
                variable = false;
                event.preventDefault();
            } else if (passwordValue.search(/[A-Z]/) < 0) {
                setError(password, 'Your password needs an uppser case letter');
                variable = false;
                event.preventDefault();
            } else if (passwordValue.search(/[0-9]/) < 0) {
                setError(password, 'Your password needs a number');
                variable = false;
                event.preventDefault();
            } else if (/\s/g.test(passwordValue)) {
                setError(password, 'Your password must not contain whitespaces ');
                variable = false;
                event.preventDefault();
            } else { // password is OK 
                setSuccess(password);
            }

            if (variable == true) {
                alert('Thank  You For Registration');
                window.location = "index.html";
            }


        };


        function validatePhoneNumber(input_str) {
            var re = /^[\+]?[(]?[0-9]{4}[)]?[-\s\.]?[0-9]{3}[-\s\.]?[0-9]{4}$/im;

            return re.test(input_str);
        }

        function validateForm(event) {
            var phone = document.getElementById('phone').value;
            if (!validatePhoneNumber(phone)) {
                document.getElementById('phone_error').classList.remove('hidden');
                document.getElementById('phone_success').classList.add('hidden');

                setError(phone, 'Invalid Phone Number must be 11 characters ');

            } else {
                document.getElementById('phone_error').classList.add('hidden');
                document.getElementById('phone_success').classList.remove('hidden');
                setSuccess(phone);
            }
            event.preventDefault();
        }

        document.getElementById('form').addEventListener('submit', validateForm);

        function checkButton() {
            if (document.getElementById('male').checked) {
                document.getElementById("disp").innerHTML = document.getElementById("male").value +
                    " radio button is checked";
            } else if (document.getElementById('female').checked) {
                document.getElementById("disp").innerHTML = document.getElementById("female").value +
                    " radio button is checked";
            } else {
                document.getElementById("error").innerHTML = "You have not selected any gender";
            }
        }
    </script>
